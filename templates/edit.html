{% extends "base.html" %}

{% block title %}
{{ blog.title }} - Flask Blog
{% endblock %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block content %}

<style>
    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        margin-right: 20px;
    }
</style>

<script>
    var listBlogsUrl = "{{ url_for('listblogs') }}";
</script>

<h2>Edit Blog Post</h2>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Blog Title</label>
        <input id="title" name="title" required type="text" value="{{ blog.title }}">
    </div>

    <div class="form-group">
        <label for="body">Blog Content</label>
        <textarea id="body" name="body" required>{{ blog.body }}</textarea>
    </div>

    <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" id="image" name="file" accept="image/*">
    </div>

    <div>
        <button class="btn" type="submit">Update</button>
        <button class="btn" type="button" style="margin-left: 20px;" onclick="location.href=listBlogsUrl">Cancel</button>
    </div>
</form>
{% endblock %}

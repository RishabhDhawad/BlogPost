{% extends "base.html" %}
{% block title %}Register - Flask Blog{% endblock %}
{% block content %}

<style>
    .register-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 25px;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1rem;
    }

    .form-group input:focus {
        outline: none;
        border-color: #999;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    .btn:hover {
        background: #444;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }

    .login-link a {
        color: #333;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <h2>Register</h2>
    
    <form method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    
    <div class="login-link">
        <a href="{{ url_for('login') }}">Already have an account? Login here.</a>
    </div>
</div>

{% endblock %}

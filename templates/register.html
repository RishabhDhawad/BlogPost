{% extends "base.html" %}
{% block title %}Register - Flask Blog{% endblock %}
{% block content %}

<style>
    .register-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 1.8rem;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 15px;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group input {
        width: 100%;
        padding: 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .btn {
        width: 100%;
        padding: 14px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .login-link {
        text-align: center;
        margin-top: 25px;
        color: #666;
        padding-top: 20px;
        border-top: 1px solid #f0f0f0;
    }

    .login-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .login-link a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <h2>Register</h2>
    
    <form method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    
    <div class="login-link">
        <a href="{{ url_for('login') }}">Already have an account? Login here.</a>
    </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% block title %}Login - Flask Blog{% endblock %}
{% block content %}

<style>
    .login-container {
        padding: 20px;
    }
    h2 {
        text-align: center;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }
    .btn {
        width: 100%;
        padding: 10px;
        color: black;
    }
    .register-link {
        text-align: center;
        margin-top: 15px;
    }
    .register-link a {
        color: #007bff;
        text-decoration: none;
    }
</style>

<div class="login-container">
    <h2>Login</h2>

    <form method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    
    <div class="register-link">
        <a href="{{ url_for('register') }}">Don't have an account? Register here.</a>
    </div>
</div>

{% endblock %}

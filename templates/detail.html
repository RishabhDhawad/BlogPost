<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %} {{ blog.title }} {% endblock %}

    {% block content %}
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.body }}</p>
            {% if blog.imagePath %}
                <img src="{{ url_for('static', filename='uploads/' + blog.imagePath.split('/')[-1]) }}" alt="Blog Image" width="400">
            {% endif %}
        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Flask Blog {% endblock %}</title>
    <style>
      nav {
        background-color: #333;
        padding: 10px;
      }
      nav a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
      }
    </style>
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('create_blog') }}">Create Blog</a>
    <a href="{{ url_for('list_blogs') }}">List Blogs</a>
  </nav>

  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
